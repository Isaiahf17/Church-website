<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prayer-requests.css">
</head>
<body>
    <main>
        <h1>Prayer Requests</h1>
        <div class="container">
            <form id="prayer-request">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required></input>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required></input>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></input>
                <label for="prayer">Please enter your prayer request</label>
                <textarea id="prayer" placeholder="..." required></textarea>
                <button class="submit-button" type="submit" onclick="prayerSubmitted()">Submit</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
